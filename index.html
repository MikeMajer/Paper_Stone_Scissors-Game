<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
  <title>Paper, Stone, Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Paper, Stone, Scissors Game</h1>

  <div class="select">

    <h3>Please, choose hand:</h3>
    <img data-option="paper" class="first" src="./img/paper.jpg" alt="" title="paper">
    <img data-option="stone" src="./img/stone.jpg" alt="" title="stone">
    <img data-option="scissors" src="./img/scissors.jpg" alt="" title="scissors">

  </div>

  <button class="start">Let's play!</button>

  <div class="panel-left">
    <h3>Game result</h3>
    <p>Your choice: <span data-summary="your-choice"></span></p>
    <p>Ai choice: <span data-summary="ai-choice"></span></p>
    <h2>Winner: <span data-summary="who-win"></span></h2>
  </div>

  <div class="panel-right">
    <h3>Actual result</h3>
    <p class="numbers">game(s) number: <span>0</span></p>
    <p class="wins">win(s): <span>0</span></p>
    <p class="losses">losse(s): <span>0</span></p>
    <p class="draws">draw(s): <span>0</span></p>
  </div>

  <script src="game.js"></script>
</body>

</html>
